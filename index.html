<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component | Fourth Challange</title>

</head>
<body>

  <section class="product-box">
    <img class="product-img" src="images/image-product-desktop.jpg" alt="">
    <p class="product-type">Perfume</p>
    <h1 class="product-name">Gabrielle <br> Essence Eau <br> De Parfum</h1>
    <p class="product-description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <p class="price">$149.99</p>
    <p class="old-price">$169.99</p>
    <button type="submit"> <img src="images/icon-cart.svg" alt="" class="icon"> <p class="atc">Add to Cart</p> </button>
  </section>

</body>
</html>
